name: beaten_beat
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  pointer_interceptor: ^0.10.0
  responsive_builder: ^0.7.0
  universal_html: ^2.2.4
  video_player: ^2.8.1
  video_player_web: ^2.1.2
  youtube_player_iframe: ^4.0.4
  flutter_shake_animated: ^0.0.5
  url_launcher: ^6.2.2
  http: ^1.2.0
  flutter_web_auth_2: ^3.1.1
  dio_cookie_manager: ^3.1.1
  flutter_provider: ^2.1.0
  image_network: ^2.5.6
  image_picker_web: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
  
  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica_Black_Oblique.otf
